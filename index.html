<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WINDOW - Anti-Surveillance System</title>

  <link rel="stylesheet" href="style.css" />

  <!-- WebGazer.js -->
  <script src="https://webgazer.cs.brown.edu/webgazer.js"></script>
</head>

<body>
  <!-- ======================
       Scene 1 — Loading
  ======================= -->
  <div id="scene-loading" class="scene active">
    <div class="center-box">
      <h1 class="title">WINDOW // MONITOR SYSTEM</h1>
      <button id="btn-start" class="btn primary">Start Calibration</button>
    </div>
  </div>

  <!-- ======================
       Scene 2 — CCTV WALL
  ======================= -->
  <div id="scene-wall" class="scene">
    <header class="top-bar">
      <div class="logo">WINDOW / CCTV GRID</div>
      <div class="status">
        <span id="status-eye">EYE: INIT</span>
        <span id="status-mode">MODE: IDLE</span>
      </div>
    </header>

    <main class="wall-layout">
      <section id="wall-grid" class="wall-grid">
        <!-- auto-filled by JS -->
      </section>

      <aside class="side-panel">
        <div class="panel-block">
          <h3>Current Watching</h3>
          <div id="label-viewer" class="panel-text">None</div>
        </div>
        <div class="panel-block">
          <h3>Voyeur Score</h3>
          <div id="score-voyeur" class="panel-text-large">0</div>
        </div>
      </aside>
    </main>

    <div id="gaze-dot"></div>
  </div>

  <!-- ======================
       Scene 3 — Logs
  ======================= -->
  <div id="scene-logs" class="scene">
    <h1>Logs</h1>
    <button id="btn-restart" class="btn">Restart</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
